# nginx/nginx.conf

# Define an upstream for our backend service for cleaner proxy_pass directives
upstream backend_server {
    # 'backend' is the service name from docker-compose.yml
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;

    # Volume for Django's collected static files (e.g., admin panel)
    location /static/ {
        alias /var/www/static/;
    }

    # Proxy all API requests to the Django/Uvicorn backend
    location /api/ {
        proxy_pass http://backend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    
    # Proxy requests for the admin panel to the Django/Uvicorn backend
    location /admin/ {
        proxy_pass http://backend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Serve the frontend application (vanilla JS SPA-like behavior)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Add a rewrite for your other pages to work directly
        # This allows accessing /login.html directly
        if ($uri ~* \.html$) {
            break;
        }

        # If a file isn't found, try adding .html
        if (!-e $request_filename) {
            rewrite ^/(.*)$ /$1.html last;
            break;
        }
    }
}