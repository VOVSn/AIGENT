<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBA Chat</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Markdown processing libraries -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- ADDED: Syntax Highlighting library and themes -->
    <link id="hljs-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link id="hljs-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>LBA Chat</h1>
            <div class="user-info">
                <span>Logged in as: <strong id="usernameDisplay"></strong></span>
                
                <!-- NEW Settings Menu -->
                <div class="settings-menu-container">
                    <button id="settings-menu-btn" class="theme-toggle-button" title="Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div id="settings-menu" class="settings-menu">
                        <div class="settings-section">
                            <span class="settings-label">Theme</span>
                            <div class="theme-options">
                                <button class="theme-choice-btn" data-theme-set="light">Light</button>
                                <button class="theme-choice-btn" data-theme-set="dark">Dark</button>
                                <button class="theme-choice-btn" data-theme-set="memphis">Memphis</button>
                            </div>
                        </div>
                        <a href="{% url 'password_change_page' %}" class="settings-link">Change Password</a>
                        <!-- ADDED a destructive button for clearing history -->
                        <button id="clearHistoryBtn" class="settings-link settings-link-destructive">Clear History</button>
                        <button id="logoutButton" class="settings-link">Logout</button>
                    </div>
                </div>
                <!-- END Settings Menu -->
            </div>
        </header>
        
        <div id="chatWindow">
            <div id="chatMessages">
                <!-- Messages will be appended here -->
            </div>
            <div id="typingIndicator" style="display:none;"><em>Aigent is typing...</em></div>
        </div>

        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
