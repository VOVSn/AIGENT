<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBA Chat</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>LBA Chat</h1>
            <div class="user-info">
                Logged in as: <span id="usernameDisplay"></span>
                <a href="{% url 'password_change_page' %}" class="nav-link">Change Password</a> {# ADDED LINK #}
                <button id="logoutButton" style="margin-left: 10px;">Logout</button>
            </div>
        </header>
        
        <div id="chatWindow">
            <div id="chatMessages">
                <!-- Messages will be appended here -->
            </div>
            <div id="typingIndicator" style="display:none;"><em>Aigent is typing...</em></div>
        </div>

        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>

        <!-- PASSWORD CHANGE SECTION REMOVED FROM HERE -->
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
