<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - LBA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Change Your Password</h1>
            <div class="user-info">
                <span>Logged in as: <strong id="usernameDisplay">User</strong></span>
                <a href="{% url 'chat_page' %}" class="nav-link">Back to Chat</a>
                <button id="logoutButtonGlobal">Logout</button>
                <button id="themeToggleBtn" class="theme-toggle-button" title="Toggle Theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g class="theme-icon-rays" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <line x1="12" y1="1" x2="12" y2="3"/> <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/> <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/> <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/> <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </g>
                    <circle cx="12" cy="12" r="5" fill="currentColor"/>
                    <circle cx="15" cy="9" r="4" class="theme-icon-cutout" fill="var(--bg-primary)"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="password-change-form-container">
            <form id="passwordChangeForm">
                <div>
                    <label for="old_password">Current Password:</label>
                    <input type="password" id="old_password" name="old_password" required>
                </div>
                <div>
                    <label for="new_password1">New Password:</label>
                    <input type="password" id="new_password1" name="new_password1" required>
                </div>
                <div>
                    <label for="new_password2">Confirm New Password:</label>
                    <input type="password" id="new_password2" name="new_password2" required>
                </div>
                <button type="submit">Change Password</button>
            </form>
            <p id="passwordChangeStatus" class="status-message" style="display:none;"></p>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
