<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - LBA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Change Your Password</h1>
            <div class="user-info">
                Logged in as: <span id="usernameDisplay">User</span>
                <a href="{% url 'chat_page' %}" class="nav-link">Back to Chat</a>
                <button id="logoutButtonGlobal" style="margin-left: 10px;">Logout</button> {# Changed ID for clarity #}
            </div>
        </header>

        <div class="password-change-form-container">
            <form id="passwordChangeForm">
                <div>
                    <label for="old_password">Current Password:</label>
                    <input type="password" id="old_password" name="old_password" required>
                </div>
                <div>
                    <label for="new_password1">New Password:</label>
                    <input type="password" id="new_password1" name="new_password1" required>
                </div>
                <div>
                    <label for="new_password2">Confirm New Password:</label>
                    <input type="password" id="new_password2" name="new_password2" required>
                </div>
                <button type="submit">Change Password</button>
            </form>
            <p id="passwordChangeStatus" class="status-message" style="display:none;"></p>
        </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
    <script>
        // Page-specific initializations if app.js doesn't cover them
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            const usernameDisplayEl = document.getElementById('usernameDisplay');
            if (usernameDisplayEl && username) {
                usernameDisplayEl.textContent = username;
            }

            // Ensure logout button on this page also works, assuming 'logout' function is global from app.js
            const logoutBtn = document.getElementById('logoutButtonGlobal');
            if (logoutBtn && typeof logout === 'function') {
                logoutBtn.addEventListener('click', logout);
            } else if (logoutBtn) {
                // Fallback basic logout if app.js's logout isn't found (should not happen if app.js loaded)
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    localStorage.removeItem('username');
                    window.location.href = '/login/';
                });
            }
            
            // The passwordChangeForm event listener is attached by app.js
            // as long as the form ID matches and app.js is loaded.
        });
    </script>
</body>
</html>
