# frontend/nginx.conf

server {
    listen 80;
    server_name localhost; # The server name inside the docker network

    # --- NEW: Specific location block for the Django Admin ---
    # This ensures that any request starting with /admin/ gets passed to Django.
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve the Django admin static files
    # These are collected by the backend and shared via the static_volume.
    location /static/ {
        alias /var/www/static/;
    }

    # Reverse proxy API requests to the Django backend service
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve the static frontend files (HTML, CSS, JS)
    # This is now the fallback for any request that doesn't match the above locations.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}