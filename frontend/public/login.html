<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBA Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <button id="themeToggleBtn" class="theme-toggle-button" title="Toggle Theme" style="position: absolute; top: 20px; right: 20px;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g class="theme-icon-rays" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <line x1="12" y1="1" x2="12" y2="3"/> <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/> <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/> <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/> <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </g>
            <circle cx="12" cy="12" r="5" fill="currentColor"/>
            <circle cx="15" cy="9" r="4" class="theme-icon-cutout" fill="var(--bg-primary)"/>
            </svg>
        </button>
        <h1>Local Business Assistant - Login</h1>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" class="error-message" style="display:none;"></p>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Inline script for login page functionality
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginErrorElement = document.getElementById('loginError');
            loginErrorElement.style.display = 'none';
            loginErrorElement.textContent = '';

            try {
                const response = await fetch('/api/v1/auth/token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.access);
                    localStorage.setItem('refreshToken', data.refresh);
                    localStorage.setItem('username', username);
                    window.location.href = '/index.html';
                } else {
                    let errorMessage = "Login failed. Please check your credentials.";
                    if (data.detail) {
                        errorMessage = data.detail;
                    } else if (data.username) {
                        errorMessage = `Username: ${data.username.join(', ')}`;
                    } else if (data.password) {
                        errorMessage = `Password: ${data.password.join(', ')}`;
                    }
                    loginErrorElement.textContent = errorMessage;
                    loginErrorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Login request failed:', error);
                loginErrorElement.textContent = 'An error occurred during login. Please try again.';
                loginErrorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
