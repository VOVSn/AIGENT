<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBA</title>
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Markdown processing libraries -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- ADDED: Syntax Highlighting library and themes -->
    <link id="hljs-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link id="hljs-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" disabled>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>LBA</h1>
            <div class="user-info">
                <!-- User display -->
                <span>User: <strong id="usernameDisplay"></strong></span>
                
                <!-- NEW: Aigent display -->
                <span class="aigent-display" style="border-left: 1px solid var(--border-color); padding-left: 15px;">
                    Aigent: <strong id="aigentNameDisplay">Loading...</strong>
                </span>
                
                <div class="settings-menu-container">
                    <button id="settings-menu-btn" class="theme-toggle-button" title="Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div id="settings-menu" class="settings-menu">
                        <div class="settings-section">
                            <label for="aigent-selector" class="settings-label">Active Aigent</label>
                            <select id="aigent-selector" class="settings-select"></select>
                        </div>
                        <div class="settings-section">
                            <span class="settings-label">Theme</span>
                            <div class="theme-options">
                                <button class="theme-choice-btn" data-theme-set="light">Light</button>
                                <button class="theme-choice-btn" data-theme-set="dark">Dark</button>
                                <button class="theme-choice-btn" data-theme-set="memphis">Memphis</button>
                            </div>
                        </div>
                        <a href="/password-change.html" class="settings-link">Change Password</a>
                        <button id="clearHistoryBtn" class="settings-link settings-link-destructive">Clear History</button>
                        <button id="logoutButton" class="settings-link">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- NEW: Tab Navigation -->
        <nav class="tabs">
            <button class="tab-link active" data-tab="chat">Chat</button>
            <button class="tab-link" data-tab="calendar">Calendar</button>
            <button class="tab-link" data-tab="docs">Docs</button>
        </nav>

        <!-- NEW: Tab Content Area -->
        <main id="tab-content">
            <!-- Chat Tab -->
            <div id="chat" class="tab-pane active">
                <div id="chatWindow">
                    <div id="chatMessages">
                        <!-- Messages will be appended here -->
                    </div>
                    <div id="typingIndicator" style="display:none;"><em>Aigent is typing...</em></div>
                </div>
                <form id="messageForm">
                    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required>
                    <button type="submit">Send</button>
                </form>
            </div>

            <!-- Calendar Tab -->
            <div id="calendar" class="tab-pane">
                <h2>My Calendar</h2>
                <div id="calendar-events-container">
                    <!-- Calendar events will be rendered here by JS -->
                </div>
            </div>

            <!-- Docs Tab -->
            <div id="docs" class="tab-pane">
                <h2>Documents</h2>
                <p>Document management and RAG functionality will be available here soon.</p>
            </div>
        </main>
        
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
