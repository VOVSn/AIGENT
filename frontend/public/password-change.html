<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Local Business Asssistant</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aigent Chat</h1>
            <div class="user-info">
                <span>Logged in as: <strong id="usernameDisplay"></strong></span>
                
                <div class="settings-menu-container">
                    <button id="settings-menu-btn" class="theme-toggle-button" title="Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div id="settings-menu" class="settings-menu">
                        <div class="settings-section">
                            <label for="aigent-selector" class="settings-label">Active Aigent</label>
                            <select id="aigent-selector" class="settings-select"></select>
                        </div>
                        <div class="settings-section">
                            <span class="settings-label">Theme</span>
                            <div class="theme-options">
                                <button class="theme-choice-btn" data-theme-set="light">Light</button>
                                <button class="theme-choice-btn" data-theme-set="dark">Dark</button>
                                <button class="theme-choice-btn" data-theme-set="memphis">Memphis</button>
                            </div>
                        </div>
                        <a href="/password-change.html" class="settings-link">Change Password</a>
                        <button id="clearHistoryBtn" class="settings-link settings-link-destructive">Clear History</button>
                        <button id="logoutButton" class="settings-link">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- NEW: Tab Navigation for visual consistency -->
        <nav class="tabs">
            <a href="/index.html" class="tab-link">Chat</a>
            <a href="/index.html" class="tab-link">Calendar</a>
            <a href="/index.html" class="tab-link">Docs</a>
        </nav>

        <main>
            <div class="password-change-form-container">
                <h2>Change Your Password</h2>
                <form id="passwordChangeForm">
                    <div>
                        <label for="old_password">Current Password:</label>
                        <input type="password" id="old_password" name="old_password" required>
                    </div>
                    <div>
                        <label for="new_password1">New Password:</label>
                        <input type="password" id="new_password1" name="new_password1" required>
                    </div>
                    <div>
                        <label for="new_password2">Confirm New Password:</label>
                        <input type="password" id="new_password2" name="new_password2" required>
                    </div>
                    <button type="submit">Change Password</button>
                </form>
                <p id="passwordChangeStatus" class="status-message" style="display:none;"></p>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
